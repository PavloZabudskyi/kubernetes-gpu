apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-driver-installer
  namespace: kube-system
  labels:
    app: nvidia-driver-installer
    giantswarm.io/service-type: "managed"
spec:
  selector:
    matchLabels:
      app: nvidia-driver-installer
      giantswarm.io/service-type: "managed"
  template:
    metadata:
      labels:
        app: nvidia-driver-installer
        giantswarm.io/service-type: "managed"
    spec:
      serviceAccount: nvidia-driver-installer
      serviceAccountName: nvidia-driver-installer
      tolerations:
      - key: "node.kubernetes.io/master"
        effect: "NoSchedule"
        operator: "Exists"
      hostNetwork: true
      hostPID: true
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: nvidia-install-dir-host
        hostPath:
          path: /opt/nvidia
      - name: root-mount
        hostPath:
          path: /
      initContainers:
      - image: {{ .Values.driver.image.repository }}:{{ .Values.driver.image.tag }}
        imagePullPolicy: Always
        name: nvidia-driver-installer
        resources:
          requests:
            cpu: 0.15
        securityContext:
          privileged: true
        env:
          - name: NVIDIA_INSTALL_DIR_HOST
            value: /opt/nvidia
          - name: NVIDIA_INSTALL_DIR_CONTAINER
            value: /usr/local/nvidia
          - name: ROOT_MOUNT_DIR
            value: /root
        volumeMounts:
        - name: nvidia-install-dir-host
          mountPath: /usr/local/nvidia
        - name: dev
          mountPath: /dev
        - name: root-mount
          mountPath: /root
      containers:
      - image: gcr.io/google-containers/pause:2.0
        name: pause
